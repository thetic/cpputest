---
name: push

on:
  push:

jobs:
  defaults:
    strategy:
      matrix:
        os:
          - ubuntu-latest
          - windows-latest
          - macos-latest
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@main
      - name: Configure
        run: cmake --preset defaults
      - name: Build
        run: cmake --build build/defaults -j --verbose
      - name: Test
        run: ctest --test-dir build/defaults -V

  linux:
    strategy:
      matrix:
        preset:
          - gcc
          - clang
        cxx_standard:
          - 11
          - 14
          - 17
          - 20
        include:
          - preset: no-exceptions
            cxx_standard: 11
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@main
      - name: Configure
        run: >
          cmake
          --preset ${{ matrix.preset }}
          -DCMAKE_CXX_STANDARD=${{ matrix.cxx_standard }}
      - name: Build
        run: cmake --build build/${{ matrix.preset }} -j --verbose
      - name: Test
        run: ctest --test-dir build/${{ matrix.preset }} --output-on-failure

  windows:
    strategy:
      matrix:
        preset:
          - msvc
          - gcc
        cxx_standard:
          - 11
          - 14
          - 17
          - 20
        include:
          - preset: no-exceptions
            cxx_standard: 11
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@main
      - name: Configure
        run: >
          cmake
          --preset ${{ matrix.preset }}
          -DCMAKE_CXX_STANDARD=${{ matrix.cxx_standard }}
      - name: Build
        run: cmake --build build/${{ matrix.preset }} -j --verbose
      - name: Test
        run: ctest --test-dir build/${{ matrix.preset }} --output-on-failure
