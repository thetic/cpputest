---
name: 'Test Report'
"on":
  workflow_run:
    workflows: ['Basic builds']
    types:
      - completed
permissions:
  contents: read
  actions: read
  checks: write
jobs:
  report:
    runs-on: ubuntu-latest
    steps:
      - uses: dorny/test-reporter@v2
        with:
          artifact: test-results
          name: JUnit Tests
          path: "**/cpputest_*.xml"
          reporter: java-junit
